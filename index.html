<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Image Search Engine
    </h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="search anything here...">
        <button>Search</button> <!-- Fixed "Serach" to "Search" -->

    <div id="search-results"></div>
    <button id="show-more">
        Show More
    </button>
    <script src="script.js"></script>
</body>
<footer>
    <div id="creator">
        <p class="name">Created by Dheerendra Dixit</p> <!-- Fixed P to p -->
    </div>
</footer>
</html>
